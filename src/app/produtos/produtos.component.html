<section class="product-list">
    <div class="product-list__card" *ngFor="let item of list">
        <a routerLink="/produtos/{{item.id}}" href="" class="product-list__link">
            <img [src]="item.imagem">
            <h2 class="product-item__name">
                {{item.descricao}}
            </h2>
            <p class="product-item__price">
                {{item.preco | currency: "BRL"}}
            </p>
            <p class="product-item__price-description">
                {{item.descricaoPreco}}
            </p>
            <button class="product-item__buy-button" type="button">Comprar</button>
        </a>
    </div>
</section>
